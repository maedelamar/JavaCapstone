<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUp - Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/baseStyles.css">
    <link rel="stylesheet" href="./css/createCourse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>TrainUp</h1>
        <a href="./home.html" id="course-to-home-btn">
            <i class="fa fa-home"></i>
        </a>
    </header>

    <main>
        <form id="create-course-form">
            <h2>Create a Course</h2>
            <div class="form-group" id="course-image-group">
                <label for="course-image-input">Image: </label>
                <input type="file" accept="image/*" id="course-image-input" name="course-image-input">
            </div>
            <div class="form-group">
                <label for="course-name-input">Name: </label>
                <input type="text" id="course-name-input" name="course-name-input">
            </div>
            <div class="form-group">
                <p><label for="course-description-input">Description: </label></p>
                <textarea name="course-description-input" id="course-description-input" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="course-location-input">Location: </label>
                <input type="text" id="course-location-input" name="course-location-input">
            </div>
            <div class="form-group">
                <label for="course-size-input">Size: </label>
                <input type="number" id="course-size-input" name="course-size-input">
            </div>
            <div class="form-group">
                <label for="course-start-time-input">Date and Time: </label>
                <input type="datetime-local" id="course-start-time-input" name="course-start-time-input">
            </div>
            <div class="form-group">
                <label for="course-length-input">Duration (In Minutes): </label>
                <input type="number" id="course-length-input">
            </div>
            <div class="mt-1">
                <a href="./home.html" class="btn btn-danger">Back</a>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <p id="course-error-text" class="error-text"></p>
        </form>
    </main>

    <footer>

    </footer>

    <script src="./javascript/createCourse.js"></script>
</body>
</html>
