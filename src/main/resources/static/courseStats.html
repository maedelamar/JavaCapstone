<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUp - Course Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/baseStyles.css">
    <link rel="stylesheet" href="./css/courseStats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="overlay" id="nav-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>

        <div class="overlay-content">
            
        </div>
    </div>

    <header>
        <h1>TrainUp</h1>
        <button id="home-overlay-btn" class="btn btn-primary overlay-btn" onclick="openNav()">
            <i class="fa fa-bars"></i>
        </button>
    </header>

    <main>
        <div id="stats-container">
            <p id="stats-title">
                <strong id="stats-course-name"></strong> instructed by <em id="stats-course-instructor"></em>
            </p>
            <p id="stats-place-and-time"></p>
            <p id="stats-description"></p>
            <p id="stats-size">
                <span id="max-size">Maximum Size: </span>
                <span id="number-of-students">Number of Students: </span>
                <span id="number-attended">Number Attended: </span>
            </p>
        </div>
        <div id="stats-notes-container">
            <div id="stats-notes-content-container"></div>
            <button class="btn btn-primary" onclick="location.replace('./finalizeCourseStats.html')">Edit Notes</button>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./javascript/courseStats.js"></script>
</body>
</html>
