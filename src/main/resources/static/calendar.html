<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUp - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/baseStyles.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="overlay" id="nav-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>

        <div class="overlay-content" id="course-overlay-content">
            
        </div>
    </div>

    <div class="overlay" id="calendar-course-overlay">
        <a href="javascript:void(0)" class="close-btn" onclick="closeCourseOverlay()">&times;</a>

        <div class="overlay-content"></div>
    </div>

    <header>
        <h1>TrainUp</h1>
        <a href="./home.html" class="home-btn">
            <i class="fa fa-home"></i>
        </a>
        <button id="home-overlay-btn" class="btn btn-primary overlay-btn" onclick="openNav()">
            <i class="fa fa-bars"></i>
        </button>
    </header>

    <main>
        <div id="calendar-sidebar"></div>
        <div id="calendar-container">
            <div id="calendar-top-bar">
                <button id="left-month-btn">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <strong id="month-text"></strong>
                <button id="right-month-btn">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
            <table id="calendar">
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
                <tr>
                    <td id="r1-c1"></td>
                    <td id="r1-c2"></td>
                    <td id="r1-c3"></td>
                    <td id="r1-c4"></td>
                    <td id="r1-c5"></td>
                    <td id="r1-c6"></td>
                    <td id="r1-c7"></td>
                </tr>
                <tr>
                    <td id="r2-c1"></td>
                    <td id="r2-c2"></td>
                    <td id="r2-c3"></td>
                    <td id="r2-c4"></td>
                    <td id="r2-c5"></td>
                    <td id="r2-c6"></td>
                    <td id="r2-c7"></td>
                </tr>
                <tr>
                    <td id="r3-c1"></td>
                    <td id="r3-c2"></td>
                    <td id="r3-c3"></td>
                    <td id="r3-c4"></td>
                    <td id="r3-c5"></td>
                    <td id="r3-c6"></td>
                    <td id="r3-c7"></td>
                </tr>
                <tr>
                    <td id="r4-c1"></td>
                    <td id="r4-c2"></td>
                    <td id="r4-c3"></td>
                    <td id="r4-c4"></td>
                    <td id="r4-c5"></td>
                    <td id="r4-c6"></td>
                    <td id="r4-c7"></td>
                </tr>
                <tr>
                    <td id="r5-c1"></td>
                    <td id="r5-c2"></td>
                    <td id="r5-c3"></td>
                    <td id="r5-c4"></td>
                    <td id="r5-c5"></td>
                    <td id="r5-c6"></td>
                    <td id="r5-c7"></td>
                </tr>
                <tr>
                    <td id="r6-c1"></td>
                    <td id="r6-c2"></td>
                    <td id="r6-c3"></td>
                    <td id="r6-c4"></td>
                    <td id="r6-c5"></td>
                    <td id="r6-c6"></td>
                    <td id="r6-c7"></td>
                </tr>
            </table>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./javascript/calendar.js"></script>
</body>
</html>
