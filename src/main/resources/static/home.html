<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/baseStyles.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="overlay" id="nav-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>

        <div class="overlay-content">
            
        </div>
    </div>

    <div class="top-overlay" id="add-instructor-overlay">
        <a href="javascript:void(0)" class="close-btn" onclick="closeAddInstructor()">&times;</a>

        <div class="overlay-content">
            <form id="add-instructor-form">
                <div class="form-group">
                    <label for="instructor-email-input">Email of User Becoming Instructor: </label>
                    <input type="text" id="instructor-email-input">
                </div>
                <div class="mt-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="top-overlay" id="remove-instructor-overlay">
        <a href="javascript:void(0)" class="close-btn" onclick="closeRemoveInstructor()">&times;</a>

        <div class="overlay-content">
            <form id="remove-instructor-form">
                <div class="form-group">
                    <label for="remove-instructor-email-input">Email of User Removing as Instructor: </label>
                    <input type="text" id="remove-instructor-email-input">
                </div>
                <div class="mt-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="top-overlay" id="remove-user-overlay">
        <a href="javascript:void(0)" class="close-btn" onclick="closeRemoveUser()">&times;</a>

        <div class="overlay-content">
            <form id="remove-user-form">
                <div class="form-group">
                    <label for="remove-user-email-input">Email of User Removed: </label>
                    <input type="text" id="remove-user-email-input">
                </div>
                <div class="mt-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="top-overlay" id="add-admin-overlay">
        <a href="javascript:void(0)" class="close-btn" onclick="closeAddAdmin()">&times;</a>

        <div class="overlay-content">
            <form id="add-admin-form">
                <div class="form-group">
                    <label for="admin-email-input">Email of User Becoming Administrator: </label>
                    <input type="text" id="admin-email-input">
                </div>
                <div class="mt-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <header>
        <h1>TrainUp</h1>
        <button id="home-overlay-btn" class="btn btn-primary overlay-btn" onclick="openNav()">
            <i class="fa fa-bars"></i>
        </button>
    </header>

    <main>
        <form id="home-search-form">
            <div class="form-group">
                <label for="home-search-input">Search: </label>
                <input type="text" id="home-search-input" name="home-search-input">
                <button type="submit" class="btn btn-secondary">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
        <h3>Upcoming Courses</h3>
        <section id="upcoming-course-section">

        </section>
    </main>
    
    <footer>
        
    </footer>

    <script src="./javascript/home.js"></script>
</body>
</html>
