<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/baseStyles.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="overlay" id="nav-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>

        <div class="overlay-content">
            <a href="#">Test</a>
        </div>
    </div>

    <div class="overlay" id="course-info-background">
        <div id="course-info-container">
            <a href="javascript:void(0)" class="close-btn" onclick="closeInfo()">&times;</a>
            <p id="course-info-name"></p>
            <p id="course-info-description"></p>
            <p id="course-info-location"></p>
            <p id="course-info-size"></p>
            <p id="course-info-date"></p>
            <p id="course-info-time"></p>
            <a id="to-attendance-sheet-btn" class="btn btn-primary" href="#">Take Attendance</a>
        </div>
    </div>

    <header>
        <h1>TrainUp</h1>
    </header>

    <main>
        <div id="home-sidebar">
            <h4></h4>
        </div>

        <div id="home-top-bar"></div>

        <div id="home-main-content">
            <h4>My Weekly Schedule</h4>
            <div id="day-container">
                <p>Monday</p>
                <p>Tuesday</p>
                <p>Wednesday</p>
                <p>Thursday</p>
                <p>Friday</p>
            </div>
            <div id="time-container">
                <p>7am</p>
                <p>9am</p>
                <p>11am</p>
                <p>1pm</p>
                <p>3pm</p>
                <p>5pm</p>
                <p>7pm</p>
            </div>
            <div id="scheduler-container">
                <hr class="thick-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thick-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thick-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thick-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thick-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thick-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thin-line">
                <hr class="thick-line">
            </div>
            <br><br><br><br>
        </div>
    </main>
    
    <footer>

    </footer>

    <script src="./javascript/home.js"></script>
</body>
</html>
