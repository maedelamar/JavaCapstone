<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUp - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/baseStyles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>TrainUp</h1>
        <a href="/" class="home-btn">
            <i class="fa fa-home"></i>
        </a>
    </header>

    <main>
        <form id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email-input">Email: </label>
                <input type="text" id="login-email-input" name="login-email-input">
            </div>
            <div class="form-group">
                <label for="login-password-input">Password: </label>
                <input type="password" id="login-password-input" name="login-password-input">
            </div>
            <div class="mt-1">
                <a href="/register" class="btn btn-secondary" id="to-register-btn">Register</a>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <div id="login-error-text" class="error-text"></div>
        </form>
    </main>

    <footer>

    </footer>

    <script src="./javascript/login.js"></script>
</body>
</html>
