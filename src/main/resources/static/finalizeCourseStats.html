<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUp - Course Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/baseStyles.css">
    <link rel="stylesheet" href="./css/finalizeCourseStats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="overlay" id="nav-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>

        <div class="overlay-content">
            
        </div>
    </div>

    <header>
        <h1>TrainUp</h1>
        <a href="./home.html" class="home-btn">
            <i class="fa fa-home"></i>
        </a>
        <button id="home-overlay-btn" class="btn btn-primary overlay-btn" onclick="openNav()">
            <i class="fa fa-bars"></i>
        </button>
    </header>

    <main>
        <div id="stats-container">
            <p id="stats-title">
                <strong id="stats-course-name"></strong> instructed by <em id="stats-course-instructor"></em>
            </p>
            <p id="stats-place-and-time"></p>
            <p id="stats-description"></p>
            <p id="stats-size">
                <span id="max-size">Maximum Size: </span>
                <span id="number-of-students">Number of Students: </span>
                <span id="number-attended">Number Attended: </span>
            </p>
        </div>
        <form id="notes-form">
            <div class="form-group">
                <label for="notes-input">Notes:</label>
                <textarea name="notes-input" id="notes-input" cols="50" rows="10"></textarea>
            </div>
            <button class="btn btn-danger" type="button" onclick="location.replace('./courseStats.html')">Cancel</button>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </main>

    <footer>

    </footer>

    <script src="./javascript/finalizeCourseStats.js"></script>
</body>
</html>
