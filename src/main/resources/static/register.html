<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUp - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/baseStyles.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>TrainUp</h1>
        <a href="./home.html" class="home-btn">
            <i class="fa fa-home"></i>
        </a>
    </header>

    <main>
        <form id="register-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-first-name-input">First Name: </label>
                <input type="text" id="register-first-name-input" name="register-first-name-input">
            </div>
            <div class="form-group">
                <label for="register-last-name-input">Last Name: </label>
                <input type="text" id="register-last-name-input" name="register-last-name-input">
            </div>
            <div class="form-group">
                <label for="register-email-input">Email: </label>
                <input type="text" id="register-email-input" name="register-email-input">
            </div>
            <div class="form-group">
                <label for="register-password-input">Password: </label>
                <input type="password" id="register-password-input" name="register-password-input">
            </div>
            <div class="form-group">
                <label for="register-password-confirm">Confirm Password: </label>
                <input type="password" id="register-password-confirm" name="register-password-confirm">
            </div>
            <div class="mt-1">
                <a href="./login.html" class="btn btn-secondary" id="to-login-btn">Login</a>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <p id="register-error-text" class="error-text"></p>
        </form>
    </main>

    <footer>

    </footer>

    <script src="./javascript/register.js"></script>
</body>
</html>
